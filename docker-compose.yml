version: '1'
services:
  db:
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5432:5432'
    volumes:
      - db:/var/lib/postgresql/data
  server:
    build: /
    image: testdevops
    restart: always
    ports:
      - '8000:8000'
volumes:
  db:
    driver: local